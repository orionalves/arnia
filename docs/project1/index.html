<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./images/icons/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Wexer Psi | Login</title>
</head>

<body>
    <img class="background-logo" src="./images/background-logo.png" alt="background-logo">
    <div class="center">
        <form class="login">
            <img class="logo" src="./images/white-logo.png" alt="logo Wexer Psi">
            <div class="form-field roboto-form-16">
                <label class="label" for="login">Login</label>
                <input class="input" type="email" name="Login" id="login">
                <small class="montserrat-paragraph-10 red"></small>
            </div>
            <div class="form-field roboto-form-16">
                <label class="label" for="password">Senha</label>
                <input class="input" type="password" name="Senha" id="password">
                <small class="montserrat-paragraph-10 red"></small>
            </div>
            <button class="button-dark" type="submit">Entrar</button>
            <a class="montserrat-paragraph-18" href="./pages/signup.html">Cadastre-se gratuitamente</a>
        </form>
    </div>
</body>

</html>
