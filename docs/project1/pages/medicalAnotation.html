<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../images/icons/favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/header.js" defer></script>
    <script src="../scripts/onClick.js" defer></script>
    <script src="../scripts/modal.js" defer></script>
    <script src="../scripts/api.js" defer></script>
    <title>Wexer Psi | Medical Record</title>
</head>

<body onload="showAnotations (new URLSearchParams(window.location.search).get('id'))">
    <header>
        <div class="logo-to-go-back">
            <div class="logo-icon">
                <img src="../images/logo-icon.png" alt="logo icon">
            </div>
        </div>
        <div class="montserrat-24">
            <p>Bem vindo(a), <span class="bold" id="user-name-header">Orion</span></p>
            <img class="icon" src="../images/icons/arrow-down.png" alt="arrow down" id="arrow-down">
        </div>
        <div class="goBack" onclick="history.back()">
            <img src="../images/icons/arrow-left.png" alt="arrow left">
            <p class="montserrat-16">Voltar</p>
        </div>
        <div class="none" id="balloon-wrapper">
            <div class="balloon">
                <div class="triangle"></div>
                <div class="gradient">
                    <p class="comfortaa-14">Admin</p>
                    <p class="montserrat-12" id="user-email-ballon">orionalves@github.com</p>
                </div>
                <div class="exit" onclick="goToPage('../index.html')">
                    <img src="../images/icons/arrow-down-right.png" alt="green arrow down right">
                    <p class="comfortaa-14">Sair</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="medical-anotations" id="medical-anotations">
            <h2 class="comfortaa-24">Prontuário</h2>
            <div class="full-anotations" id="full-anotation">
            </div>
        </div>
    </main>
    <div class="none center" id="modal">
        <form class="none new-session" id="edit-session">
            <div class="title">
                <h1 class="montserrat-24">Editar Sessão</h1>
                <img class="x" src="../images/icons/x.png" alt="x" onclick="location.reload()">
            </div>
        </form>
        <form class="none relevant-fact" id="edit-fact">
            <div class="title">
                <h1 class="montserrat-24">Editar Fato Relevante</h1>
                <img class="x" src="../images/icons/x.png" alt="x" onclick="location.reload()">
            </div>
        </form>
        <div class="none success" id="success-delete">
            <img src="../images/check-mark-success.gif" alt="check mark success">
            <p class="comfortaa-24">Prontuário deletado com sucesso!</p>
            <button class="button-dark" type="button" onclick="window.location.assign('./medicalRecord.html?id='+ new URLSearchParams(window.location.search).get('patient_id') + '&user_id=' + new URLSearchParams(window.location.search).get('user_id'))">Ok</button>
        </div>
        <div class="none success" id="success-register">
            <img src="../images/check-mark-success.gif" alt="check mark success">
            <p class="comfortaa-24">Prontuário salvo com sucesso!</p>
            <button class="button-dark" type="button" onclick="window.location.assign('./medicalRecord.html?id='+new URLSearchParams(window.location.search).get('patient_id') + '&user_id=' + new URLSearchParams(window.location.search).get('user_id'))">Ok</button>
        </div>
    </div>
</body>

</html>
